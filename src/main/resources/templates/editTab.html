<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<object th:replace="fragments/head :: head" th:remove="tag"></object>
</head>
<body data-spy="scroll" data-target=".navbar-collapse">
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<!-- Nav fragment -->
	<object th:replace="fragments/specialNav :: nav"></object>
	<!-- home fragment -->
	<object th:replace="fragments/homesection :: section"></object>
	<section id="portfolio" class="portfolio">
		<div class="container">
			<div class="row">
				<div class="main_portfolio sections">
					<div class="head_title text-center">
						<h2>Edit Tab</h2>
						<div>
							<form th:object="${tab}" th:action="@{saveTab}" action="#"
								method="post">
								<input type="hidden" id="id" th:field="*{ID}" /> 
								
								<label for="song">Song</label> 
								<input type="text" id="song" th:field="*{song}" />
								<label for="artist">Artist</label> 
								<select id="artistList" th:field="*{artist}">
									<option th:each="artist: ${artists}"
										th:value="${artist.artistId}"
										th:text="${artist.firstName} + ' ' + ${artist.lastName}">
									</option>
								</select>
								<label for="rating">Rating</label> 
								<input type="number" id="rating" th:field="*{rating}" />
								
								<label for="rating">Type</label> 
								<input type="text" id="type" th:field="*{type}" />
								
								<label for="downloaded">Downloaded</label> 
								<input type="number" id="downloaded" th:field="*{downloaded}" />
								
								<label for="url">URL</label> 
								<input type="url" id="url" th:field="*{url}" />
								
								<input type="submit" value="Save"></input>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer fragments -->
	<object th:replace="fragments/footerwidget :: section"></object>
	<object th:replace="fragments/footer :: footer"></object>

	<!-- START SCROLL TO TOP  -->

	<div class="scrollup">
		<a href="#"><i class="fa fa-chevron-up"></i></a>
	</div>

	<!--javascript fragment-->
	<object th:replace="fragments/javascriptfragment :: script"></object>
</body>
</html>
