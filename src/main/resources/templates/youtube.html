<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<object th:replace="fragments/head :: head" th:remove="tag"></object>
</head>
<body data-spy="scroll" data-target=".navbar-collapse">
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<!-- Nav fragment -->
	<object th:replace="fragments/specialNav :: nav"></object>
	<!--Home fragment-->
	<object th:replace="fragments/homesection :: section"></object>

	<section id="portfolio" class="portfolio">
		<div class="container">
			<div class="row">
				<div class="main_portfolio sections">
					<div class="head_title text-center">
						<h2>OUR SEARCHING TOOL</h2>
						<div class="separator"></div>
						<p>Just type the name of your favorite guitarist or anything
							between 5-64 characters. 5 videos related will be queried from
							Youtube .</p>

						<form id="employeeForm" th:action="@{/youtube}"
							th:object="${youtubeSearchCriteria}" method="POST">
							<div class="form-body">
								<div>
									<div class="mt-element-ribbon bg-grey-steel">
										<div class="ribbon ribbon-color-success uppercase">Search
											Criteria</div>
										<p class="ribbon-content">Please enter a keyword or phrase
											to search for.</p>
									</div>
								</div>

								<div class="form-group"
									th:classappend="${#fields.hasErrors('queryTerm')} ? has-error : ''">
									<label>Search:</label>
									<div
										th:classappend="${#fields.hasErrors('queryTerm')} ? 'input-icon right' : ''">
										<i th:if="${#fields.hasErrors('queryTerm')}"
											class="fa fa-exclamation tooltips"
											data-original-title="please enter a valid search term"
											data-container="body"></i> <input type="text"
											class="form-control" maxlength="64" th:field="*{queryTerm}"
											placeholder="For example: Sung Ha Jung" /> <span
											th:if="${#fields.hasErrors('queryTerm')}" class="help-block"
											th:errors="*{queryTerm}"></span>
									</div>
								</div>

							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">Search
									YouTube</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--Footer fragments-->
	<object th:replace="fragments/footerwidget :: section"></object>
	<object th:replace="fragments/footer :: footer"></object>

	<!-- START SCROLL TO TOP  -->

	<div class="scrollup">
		<a href="#"><i class="fa fa-chevron-up"></i></a>
	</div>

	<!--javascript fragment-->
	<object th:replace="fragments/javascriptfragment :: script"></object>

</body>
</html>
