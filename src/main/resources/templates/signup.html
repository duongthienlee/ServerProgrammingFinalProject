<!doctype html>

<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--<![endif]-->
<head>
<object th:replace="fragments/head :: head" th:remove="tag"></object>
</head>
<body data-spy="scroll" data-target=".navbar-collapse">
	<!--[if lt IE 8]>
	            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	        <![endif]-->

	<!-- Nav fragment -->
	<object th:replace="fragments/specialNav :: nav"></object>
	<div class="head_title text-center"></div>


	<section id="portfolio" class="portfolio">
		<div class="container">
			<div class="row">
				<div class="main_portfolio sections">
					<div class="text-center">
						<h2>Sign-up</h2>
						<p>It's free and always will be</p>
					</div>
					<br>
					<form class="form-horizontal" th:object="${userDto}"
						th:action="@{/saveuser}" action="#" method="post">
						<div class="form-group">
							<label class="control-label col-sm-2" for="username">Username:</label>
							<div class="col-sm-10">
								<input th:field="*{username}" type="text" class="form-control"
									id="username" placeholder="Enter username">
								<p th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}">Username Error</p>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="email">Email:</label>
							<div class="col-sm-10">
								<input th:field="*{email}" type="email" class="form-control"
									id="email" placeholder="Enter email">
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
									Error</p>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Password:</label>
							<div class="col-sm-10">
								<input th:field="*{password}" type="password"
									class="form-control" id="pwd" placeholder="Enter password">
								<p th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}">Password Error</p>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Re-type
								Password:</label>
							<div class="col-sm-10">
								<input th:field="*{passwordCheck}" type="password"
									class="form-control" id="pwd"
									placeholder="Enter password again">
								<p th:if="${#fields.hasErrors('passwordCheck')}"
									th:errors="*{passwordCheck}">Password Match Error</p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" class="btn" value="Sign in"></input>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>

	<!-- Footer fragments -->
	<object th:replace="fragments/footerwidget :: section"></object>
	<object th:replace="fragments/footer :: footer"></object>

	<!-- START SCROLL TO TOP  -->

	<div class="scrollup">
		<a href="#"><i class="fa fa-chevron-up"></i></a>
	</div>

	<!--javascript fragment-->
	<object th:replace="fragments/javascriptfragment :: script"></object>
</body>
</html>
