
<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<object th:replace="fragments/head :: head" th:remove="tag"></object>
</head>
<body data-spy="scroll" data-target=".navbar-collapse">
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<!-- Nav fragment -->
	<object th:replace="fragments/specialNav :: nav"></object>

	<section id="portfolio" class="portfolio">
		<div class="container">
			<div class="row">
				<div class="main_portfolio sections">
					<div class="container">

						<br> <br> <br> <br> <br>
						<div class="col-sm-8 col-sm-offset-1 ">
							<span>YouTube Search Results</span>
							<div>
								<span th:text="${numberOfVideos}"></span> videos match "<span
									th:text="${youtubeSearchCriteria.queryTerm}"></span>"
							</div>
							<div>
								<div>
									<h3>Videos</h3>
								</div>
							</div>
							<div>
								<ul>
									<li th:each="video,iterationStatus : ${videos}">
										<div>
											<a th:href="${video.url}" target="_blank"> <i></i>
											</a>
										</div>
										<div>
											<a th:href="${video.url}" target="_blank"> <img alt=""
												th:src="${video.thumbnailUrl}" />
											</a>
										</div>
										<div th:text="${video.publishDate}"></div>
										<div>
											<h4>
												<a th:href="${video.url}" target="_blank"
													th:text="${video.title}"></a>
											</h4>
											<p th:text="${video.description}"></p>
										</div>
									</li>
								</ul>
							</div>

							<div style="margin-top: 30px">
								<button type="button" class="btn btn-primary"
									onclick="document.location='./youtube'">New Search</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!--Footer fragments-->
	<object th:replace="fragments/footerwidget :: section"></object>
	<object th:replace="fragments/footer :: footer"></object>


	<!-- START SCROLL TO TOP  -->

	<div class="scrollup">
		<a href="#"><i class="fa fa-chevron-up"></i></a>
	</div>

	<!--javascript fragment-->
	<object th:replace="fragments/javascriptfragment :: script"></object>
</body>
</html>
